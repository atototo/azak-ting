name: 'azak-dev-blog-generator'
description: 'Azak 개발기/기술 블로그 포스트 자동 생성 (코드 분석 + 화면 캡처)'

# Paths
installed_path: '{project-root}/.bmad/custom/workflows/azak-dev-blog-generator'
template: '{installed_path}/template.md'
instructions: '{installed_path}/instructions.md'
validation: '{installed_path}/checklist.md'

# Critical variables from config
config_source: '{project-root}/.bmad/bmb/config.yaml'
output_folder: '{config_source}:output_folder'
user_name: '{config_source}:user_name'
communication_language: '{config_source}:communication_language'
document_output_language: '{config_source}:document_output_language'
date: system-generated

# Project settings
project_path: '/Users/young/ai-work/craveny'
project_backend_path: '{project_path}/backend'
project_frontend_path: '{project_path}/frontend'
project_docs_path: '{project_path}/docs'

# Output
default_output_file: '{output_folder}/blog-posts/dev-{{topic_slug}}-{{date}}.md'

# Invocation control
standalone: true

# Azak Preview URL settings
azak_base_url: 'https://azak.ngrok.app/preview'
azak_token: '09d1cddeaf2e87bb61cf7a1f98bba17ad941f3e5eb9ef40f83719a97b332ef19'

# Preview paths (개발 블로그용 - 다양한 페이지 캡처 가능)
azak_dashboard_path: '/dashboard'
azak_stocks_list_path: '/stocks'
azak_stock_detail_path: '/stocks/{stock_code}'
azak_custom_path: ''  # 사용자 정의 경로 (예: /settings, /about 등)

# Playwright MCP settings
screenshot_output: '{project-root}/.playwright-mcp'

# GIF 자동 생성 설정
gif_enabled: false         # true로 설정하면 GIF 자동 생성
gif_duration: 5           # GIF 길이 (초) - 1초마다 1장 캡처
gif_framerate: 2          # 초당 프레임 (1-5 추천, 낮을수록 느림)
gif_scale_width: 800      # GIF 너비 (픽셀, -1은 원본)
gif_output: '{screenshot_output}'  # GIF 저장 위치

# Input parameters (사용자가 제공)
topic: ''              # 예: "비동기 리포트 생성 기능 개발"
topic_slug: ''         # 자동 생성: "async-report-generation"
feature_type: ''       # "새 기능" | "버그 수정" | "리팩토링" | "기술 스택"
key_points: ''         # 예: "Celery + Redis, Toast 알림, 5초 폴링"
problem: ''            # (선택) 해결하려던 문제
solution: ''           # (선택) 해결 방법
tech_stack: ''         # (선택) 사용한 기술 스택
related_files: ''      # (선택) 관련 파일 경로들 (쉼표로 구분)
preview_urls: ''       # (선택) 프리뷰할 URL들 (쉼표로 구분)
gif_urls: ''           # (선택) GIF로 만들 URL들 (쉼표로 구분)

# 톤&매너 설정 (개발 블로그)
writing_style:
  tone: "개발자스러운/회고적인 + 구어체 혼합"
  avoid:
    - "마침표 과다"
    - "격식체 과다 (입니다/습니다 연발)"
    - "불릿 포인트 나열만"
    - "이모지 과다 (섹션당 0~1개)"
    - "기술 용어 무분별한 나열"
  use:
    - "문제 -> 시도 -> 삽질 -> 해결 구조"
    - "솔직한 트러블슈팅 경험"
    - "구어체 종결어미: ~거든, ~더라, ~지 뭐"
    - "접속사: 근데, 그래서, 일단"
    - "코드 블록 + 설명"
    - "Before/After 비교"
    - "짧은 문장"

# 블로그 컨셉
blog_concept: "실전 개발기 (삽질하면서 배우는 컨셉)"
blogger_persona: "풀스택 개발자, AI 주식 분석 시스템 만드는 중"

# 필수 요소
code_blocks_required: true
screenshots_required: true  # 화면 캡처 필수
