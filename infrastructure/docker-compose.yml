version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:13-alpine
    container_name: azak-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-azak}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: azak-redis
    volumes:
      - redis_data:/data
      # 호스트 파일 직접 마운트 제거 (Resource busy 에러 근본 원인 해결)
      # - ./redis-init/dump.rdb:/data/dump.rdb
    ports:
      - "6380:6379"
    restart: unless-stopped
    # RDB 스냅샷 완전 비활성화 (디스크 저장 문제 근본 해결)
    # --save "": RDB 스냅샷 저장 비활성화
    # --dbfilename "": RDB 파일명을 빈 값으로 설정하여 파일 생성 방지
    # --stop-writes-on-bgsave-error no: 디스크 저장 실패 시에도 쓰기 허용
    command: >
      sh -c "
      rm -f /data/dump.rdb 2>/dev/null || true &&
      redis-server
      --save ''
      --dbfilename ''
      --stop-writes-on-bgsave-error no
      "
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: azak-backend
    env_file:
      - ../.env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000
    container_name: azak-frontend
    env_file:
      - ../.env
    environment:
      NODE_ENV: production
      PORT: 3030
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000}
    depends_on:
      - backend
    ports:
      - "3030:3030"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
